                    <h1 class="fw-light">INDIVIDUAL MATCH HISTORY</h1>
                    <p>
                      <div class="col py-lg-5">
                        <form class="searchCommands">
                            <label>Enter the Summoner Name to search:</label>
                            <input type="text" class="form-control" id="summoner_name" placeholder="Enter Summoner Name Here">

                            </button>

                              <li><a id="" class="dropdown-item disabled changeQB" onclick="changeQueueButton(this)">All</a></li>
                              <li><a id="420" class="dropdown-item changeQB" onclick="changeQueueButton(this)">Ranked Solo Queue</a></li>
                              <li><a id="440" class="dropdown-item changeQB" onclick="changeQueueButton(this)">Ranked Flex</a></li>

                      </div>

                        <p id="sb_rank" class="mb-0 rank_text text-center"></p>
                        <div id="sb_winloss">
                            <p id="sb_wins" class="m-auto wins"></p>
                            <p id="sb_losses" class="m-auto losses"></p>
                            <p id="sb_wr" class="m-auto winrate text-center"></p>
                        </div>
                    </div>
